<html>
<head>
    <meta charset=”UTF-8”>
    <title>Actividad CSS</title>
    <style>
        body {
            background-color:#528997;
        }
        a {
            font-size: 30px;
            color: white;
        }
        li {
            list-style-type: none;
            background: #3c5f68;
            width: 300px;
            margin: 5px;
            border-style:solid; 
        }
        a {text-decoration: none; outline: none;}
        a:link {color: white;}
        a:visited {color: #e5ff00;}
        a:hover, a:focus {color: #74c4d9; border-style: solid; border-width: 3px;}
        li:hover {border-style: solid; border-width: 3px;}
        div {
            margin-left: 8px;
        }
    </style>
</head>
<body>
    <ol>
        <a href="#"><li><div>Presentación</div></li></a>
        <a href="#"><li><div>Estudios</div></li></a>
        <a href="#"><li><div>Alumnos</div></li></a>
    </ol>
</body>
</html>
